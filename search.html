        var map = new mapboxgl.Map({
            container: 'map-container',
            style: 'mapbox://styles/mapbox/dark-v10', // 替换为你选择的地图样式
            center: [-74.0060, 40.7128], // 默认地图中心坐标
            zoom: 12 // 默认缩放级别
        });

        document.addEventListener('DOMContentLoaded', function() {
                var searchButton = document.querySelector('.home-btn');
                searchButton.addEventListener('click', function() {
                    window.location.href = './index.html';
                });
            });

        document.getElementById('search-button').addEventListener('click', function () {
            var searchTerm = document.getElementById('search-input').value;

            // 发送地理编码请求到Mapbox API
            fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${searchTerm}.json?access_token=${mapboxgl.accessToken}`)
                .then(response => response.json())
                .then(data => {
                    if (data.features.length > 0) {
                        // 获取地理编码结果中的坐标
                        var coordinates = data.features[0].center;

                        // 在地图上添加标记
                        new mapboxgl.Marker().setLngLat(coordinates).addTo(map);

                        // 将地图中心设置为搜索结果的位置
                        map.setCenter(coordinates);
                    } else {
                        alert('未找到地点');
                    }
                })
                .catch(error => {
                    console.error('地理编码请求失败:', error);
                });
        });
