<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RideLink - Boost Your Trip</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        rel="stylesheet">
        <link rel="icon" href ="../frontend/resources/images/web_logo.ico">
        <!-- DeckGL Library -->
        <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>

        <!--MapBox 2.10.0-->
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet" />
    </head>

    <body>
        <div id="header">
            <div id="brand">
                <span>RideLink</span>
            </div>
            <div class="wrapper">
                <nav>
                    <input type="radio" name="tab" id="home" checked>
                    <input type="radio" name="tab" id="overview">
                    <input type="radio" name="tab" id="data">
                    <input type="radio" name="tab" id="findings">
                    <input type="radio" name="tab" id="user">
                    <label for="home" class="home" onclick="location.href='#';">
                        <a><i class="fa fa-home" style="color: #ffffff;" aria-hidden="true"></i>Home</a>
                    </label>
                    <label for="overview" class="overview" onclick="location.href='#';">
                        <a><i class="fa-solid fa-earth-europe" style="color: #ffffff;"></i>Overview</a>
                    </label>
                    <label for="data" class="data" onclick="location.href='#';">
                        <a><i class="fa fa-file-excel" style="color: #ffffff;" aria-hidden="true"></i>Data</a>
                    </label>
                    <label for="findings" class="findings" onclick="location.href='#';">
                        <a><i class="fa fa-magnifying-glass" style="color: #ffffff;" aria-hidden="true"></i>Findings</a>
                    </label>
                    <label for="user" class="user" onclick="location.href='#';">
                        <a><i class="fa fa-user" aria-hidden="true"></i>User</a>
                    </label>
                    <div class="tab"></div>
                </nav>
            </div>

            <div id="search">
                <button type="button" class="search-btn">
                    <i class="fa fa-search"></i> Search
                </button>
            </div>
        </div>

        <div id="time"></div>
        <script>
            const timeDiv = document.getElementById('time'); // To get element
            // Create a function to get time
            function updateTime() {
                const now = new Date();
                const formattedTime = now.toLocaleTimeString();
                timeDiv.textContent = "Time: " + formattedTime;
            }
            // display time when the page is loaded for the first time
            updateTime();
            setInterval(updateTime, 1000); // update time per second
        </script>

        <div id="container">
            <iframe width='70%' height='1000vw' src="https://api.mapbox.com/styles/v1/yutong0629/cloc3h4aj013y01qx5kvs2huq.html?title=false&access_token=pk.eyJ1IjoieXV0b25nMDYyOSIsImEiOiJjbG9jM2IwNm0weWxqMmlubjB4b2V2ZWF5In0.DvGhBLaLcFQpyalSaXaYiw&zoomwheel=false#13.32/40.70958/-74.00441" title="Monochrome" style="border:none;"></iframe>
        </div>
    </body>
</html>
